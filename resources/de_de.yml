enchantment: 
    name: '&6Anzeigename: &f'
    description: '&6Beschreibung: &f'
    descriptions: 
        default_enchantments: 
            aqua_affinity: 'Erhöht die Unterwasserabbaugeschwindigkeit.'
            bane_of_arthropods: 'Erhöht den Schaden an "Arthropoden" -Mobs (Spinnen, Höhlenspinnen, Silberfischen und Endermiten).\nJedes Level fügt jedem Treffer separat 2,5 (halbes Herz) Schaden hinzu, nur für "Arthropoden".\nDie Verzauberung bewirkt auch, dass "Arthropoden" den Effekt von Slowness IV haben, wenn sie getroffen werden'
            blast_protection: 'Reduziert Explosionsschäden.\nVerringert außerdem den Explosionsrückschlag um (15 * Level)%. Wenn mehrere Teile die Verzauberung besitzen, wird nur die Reduzierung der höchsten Stufe verwendet.'
            channeling: 'Beschwört einen Blitz, wenn ein Mob von einem geworfenen Dreizack getroffen wird.'
            binding_curse: 'Verhindert das Entfernen des verfluchten Gegenstands.\nDer verfluchte Gegenstand kann nicht aus einem Rüstungsplatz (außerhalb des Kreativmodus) entfernt werden, es sei denn, der Spieler stirbt oder der Gegenstand zerbricht.'
            vanishing_curse: 'Bewirkt, dass der Gegenstand beim Tod verschwindet.\nWenn der Spieler stirbt, verschwindet der Gegenstand, anstatt auf den Boden zu fallen. Der Artikel kann noch normal abgeworfen werden.'
            depth_strider: 'Erhöht die Bewegungsgeschwindigkeit unter Wasser.'
            efficiency: 'Erhöht die Mining-Geschwindigkeit.\nMan muss das richtige Werkzeug für einen Block verwenden, um die Geschwindigkeit zu erhalten. Es spielt keine Rolle, wenn Sie es mit der falschen Stufe abbauen.'
            feather_falling: 'Reduziert Sturzschäden.'
            fire_aspect: 'Setzt das Ziel in Brand.\nFeueraspekt fügt dem Ziel 80 Feuerzecken (4 Sekunden Brennen) pro Stufe hinzu.'
            fire_protection: 'Reduziert Feuerschäden.'
            flame: 'Brennende Pfeile.\nPfeile brennen beim Schießen und verursachen 5 Sekunden lang 4 Feuerschaden.'
            fortune: 'Erhöht Blocktropfen.'
            frost_walker: 'Erzeugt beim Gehen über Wasser gefrorene Eisblöcke.'
            impaling: 'Erhöht Nahkampfschaden gegen Wassermobs.\nFügt für jede zusätzliche Stufe 2,5 (halbes Herz) zusätzlichen Schaden hinzu.'
            infinity: 'Beim Schießen werden keine normalen Pfeile verbraucht.'
            knockback: 'Erhöht den Rückstoß.'
            looting: 'Mobs können mehr Beute fallen lassen.'
            loyalty: 'Gibt einen geworfenen Dreizack zurück, nachdem er etwas getroffen hat.'
            luck_of_the_sea: 'Erhöht das Glück beim Fischen.'
            lure: 'Erhöht die Rate der Fische, die sich beim Angeln an den Haken beißen.'
            mending: 'Haltbarkeit mit Erfahrung reparieren.'
            multishot: 'Schießen Sie mehrere Pfeile gleichzeitig.'
            piercing: 'Pfeile gehen durch und greifen mehrere Mobs an.'
            power: 'Erhöht den Pfeilschaden um 25% * (Stufe + 1), aufgerundet auf das nächste Herz.'
            projectile_protection: 'Reduziert Projektilbeschädigungen (Pfeile, Feuerschläge usw.).'
            protection: 'Reduziert jeglichen Schaden, mit Ausnahme des Schadens durch die Leere, den Befehl / kill oder den Hunger-Schaden.'
            punch: 'Erhöht den Rückstoß an den Bögen.'
            quick_charge: 'Setzen Sie die Pfeile schneller in die Armbrust.'
            respiration: 'Verlängert die Atmungszeit unter Wasser.'
            riptide: 'Ermöglicht die Verwendung des Dreizackes als schnelles Transportmittel.'
            sharpness: 'Erhöht Nahkampfschaden.\nFügt 1 (halbes Herz) zusätzlichen Schaden für die erste Stufe und 0,5 (halbes Herz) für jede zusätzliche Stufe hinzu.'
            silk_touch: 'Abgebaute Blöcke lassen sich anstelle der üblichen Gegenstände fallen.\nErmöglicht das Sammeln von Blöcken, die normalerweise nicht erreichbar sind.'
            smite: 'Erhöht den Schaden "untoter" Mobs (Skelette, Zombies, Widerrist, Widerrist-Skelette, Zombie-Schweiner, Skelettpferde und Zombie-Pferde).\nJeder Level fügt jedem Treffer separat 2,5 (halbes Herz) zusätzlichen Schaden hinzu, nur "Untoten" -Mobs.'
            sweeping_edge: 'Erhöht den Angriffsschaden.'
            thorns: 'Angreifer werden beschädigt, wenn sie den Träger angreifen. Dies führt auch zu einer zusätzlichen Haltbarkeit der Rüstung.'
            unbreaking: 'Erhöht die effektive Haltbarkeit.'
        custom_enchantments: 
            angler: 'Fangen Sie einen zusätzlichen Fisch pro Level, wenn Sie einen Fisch fangen.'
            armored: 'Fügt Rüstungspunkte für das Tragen von Elytren hinzu.'
            beheading: 'Fügt dem Tod die Chance hinzu, Mobköpfe abzulegen.'
            brine: 'Verdoppelt den Schaden, wenn die gegnerische Menge weniger als 50% Gesundheit hat.'
            contagion_curse: 'Verteilt Flüche auf Gegenstände in Ihrem Inventar.'
            exhaustion_curse: 'Erhöht die Erschöpfung, wenn ausgerüstet.'
            lagging_curse: 'Ah, Feuerwerk!'
            detonator: 'Zündet Creeper. Löst eine Explosion basierend auf der Verzauberungsstufe aus.'
            drowned: 'Ertrinken Sie nicht Wasser-Mobs für kurze Zeit.'
            exp_share: 'Erhöhen Sie die Erfahrung durch das Töten von Mobs und Blockaden.'
            flower_gift: 'Hat eine Chance, Blumen fallen zu lassen, wenn Sie mit der rechten Maustaste darauf klicken.'
            frequent_flyer: 'Erlaubt den Flug. Haltbarkeitsschaden alle (3 * Level) Sekunden, wenn die Höhe unter 255 liegt, und jede (Level) Sekunde über 255 Höhe. Entfernt den Flug bei 32 Haltbarkeit.'
            fried: 'Köche Fische, wenn sie gefangen werden.'
            gold_digger: 'Sammeln Sie Erfahrung und Gold-Nuggets für das Ernten.'
            gung_ho: 'Verringert die Gesundheit auf 5 (Herz). Alle Angriffe verursachen den dreifachen Schaden.'
            hard_bounce: 'Projektile springen vom Schild zurück.'
            height_plus_plus: 'Erhöhen Sie den Aufwärts- / Abwärtsbruch-Radius um 1 pro Ebene.'
            hollow_point: 'Erhöht den Schaden von gepanzerten Mobs. Ermöglicht Projektilschaden gegen Enderman und gepanzerten Widerrist.'
            icarus: 'Aufwärtsfliegen erhöht gelegentlich die Geschwindigkeit.'
            lasso_of_irene: 'Greift Tiere zum Mitnehmen und Platzieren später.'
            iron_defense: 'Wenn der Schild ausgerüstet ist, werden Schäden am Schild umgeleitet.'
            knockup: 'Erhöht den Rückstoß nach oben.'
            life: 'Erhöht die maximale Gesundheit um 4 (halbe Herzen) pro Level, wenn er getragen wird.'
            magic_guard: 'Negiert schlechte Trankeffekte.'
            magma_walker: 'Erlaubt es den Spielern, auf Lava zu gehen und sie in Magma umzuwandeln.'
            moisturize: 'Befeuchtet Blöcke durch Rechtsklick.'
            no_rest: 'Es werden keine Phantome um Sie herum erscheinen.'
            overkill: 'Schieße mit der linken Maustaste auf die Pfeile.'
            pillage: 'Erhöht Mob-Tropfen.'
            quick_strike: 'Erhöht die Angriffsgeschwindigkeit'
            sacrifice: 'Zerstöre den Mob, der dich getötet hat, basierend auf deinem Erfahrungslevel.'
            sand_veil: 'Verringert die Genauigkeit der Angriffe der Entität.'
            shock_aspect: 'Hat eine Chance, angegriffene Mobs mit Blitzen zu treffen.'
            smeltery: 'Schmelzen Blöcke während des Bergbaus.'
            sniper: 'Erhöht die Geschwindigkeit von Geschossen.'
            soulbound: 'Behalte den Gegenstand auf dem Tod.'
            soul_reaper: 'Stiehlt einen seelengebundenen Gegenstand pro Stufe, wenn Spieler getötet werden.'
            splatter_fest: 'Schießt mit dem Linksklick Eier aus der Hacke.'
            stone_throw: 'Erhöht den Distanzschaden gegen fliegende Mobs.\nFügt 40% * Level + 20% Schaden gegen fliegende Mobs hinzu.'
            tank: 'Verleiht der Rüstung zusätzlichen Schutz.'
            telepathy: 'Abgebaute Gegenstände gelangen direkt in Ihr Inventar.'
            toughness: 'Erhöht die Rüstungsstärke.'
            transmutation: 'Beim Töten von Mobs werden alle Gegenstände, die nicht aus dem Meer stammen, zu Teilen aus dem Meer.'
            unrest: 'Nachtsicht auf Kosten eines Phantomlaichens.'
            void_walker: 'Erlaubt es den Spielern, in der Luft zu gehen und es in Obsidian umzuwandeln.'
            wand: 'Platziert Blöcke von der Nebenhand.'
            warp: 'Gibt eine Chance, bei einem Treffer eine kleine Entfernung zu teleportieren.'
            width_plus_plus: 'Erhöhen Sie den linken / rechten Umbruchradius um 1 pro Ebene.'
